<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> <!-- 24-10-29 (화) 2교시 -->
    <h1>05. 폼 제출 이벤트</h1>
    <pre>
    submit 이벤트는 폼 태그를 제출할 때 발생하는 이벤트로
    서버에 데이터를 전송하기 전, 검증할 때 사용됨.
    그리고 검증을 거쳐 이상한 값이 들어오면 취소하는 역할을 함.
    </pre>

    <!-- action은 어디로 보낼지 입력 -->
    <!-- 예를 들어 '제출'입력 시, action 주소로 보냄 -->
    <form action="https://search.naver.com/search.naver"
    method="get" name="search">
    <input type="text" name="query" placeholder="검색 키워드 작성">
    <button type="submit"> 검색어 네이버로 검색하기</button>
    </form> <!-- 여기 까지만 해도 검색버튼 누르면 네이버로 이동 -->

    <script> // 거기에 이벤트 추가하기
        const $form = document.forms.search;
        $form.onsubmit = function () {
            let keyword = this.querySelector('input[name=query]').value;

        // 검색 키워드 작성 안 하고 검색버튼 누르는 것 방지하기
            if(!keyword) {
                alert('검색어는 필수입니다.');
                return false; // false : onsubmit 이벤트 자체를 취소
            }
        }
    </script>

</body>
</html>
