<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> <!-- 24-10-28 (월) 6교시 (예시) 복사 막기 -->
    <h1>02. 선택 막기, 복사 막기</h1>
    <pre>
        브라우저의 기본 동작을 막아, 선택과 복사를 막아보기.
        mousedown , mousemove 이벤트를 사용하여 글씨 선택 및 복사 막기
    </pre>
    <span>이 영역은 드래그, 더블클릭을 해도 선택되지 않는다. </span>
    <div>
        이 편지는 영국에서 최초로 시작되어 일년에
        한 바퀴 돌면서 받는 사람에게 행운을 전달합니다.
        당신은 이 편지를 4일 안에 7명에게 보내줘야 하며, 복사는 안 됩니다.
    </div>
    <script>
        const $span = document.querySelector('span');
        $span.onmousedown = e => e.preventDefault();
        $span.onmousemove = e => e.preventDefault(); // 마우스 움직이는 것 막기

        /* 브라우저의 기본 동작을 막는 방법은 preventDefault() 사용 방법과,
        이벤트 핸들러 반환 값을 false로 하는 방법이 존재한다. */
        const $div = document.querySelector('div');
        $div.oncopy = () => {
            alert('복사 불가능!') // 이건 반드시 출력
            return false; // false 해야 복사 붙여넣기 되지 않음.
/* return이 true거나 return 구문이 없어도 alert는 항상 뜨지만 복사 붙여넣기는 가능해짐 */
        } // div 영역 복사하기 누르면 '복사 불가능!' 문구 출력
    </script>
</body>
</html>
