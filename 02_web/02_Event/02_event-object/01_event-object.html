<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        .area{
            height: 100px;
            width: 100px;
            background: lightgray;
        }
    </style>
<body> <!-- 24-10-28 (월) 3교시  -->
    <h1>01. 이벤트 객체</h1>
    <pre>
        이벤트 발생 시, 이벤트와 관련된 객체가 동적으로 생성됨.
        생성된 이벤트 객체는 이벤트 핸들러의 첫 번째 인수로 전달
    </pre>
    <h1 class="message">아무 곳이나 클릭해 보세요, 좌표를 알려드리겠습니다.</h1>
    
    <script>
        const $message = document.querySelector('.message');
        /* 클릭 이벤트에 의해 생성된 이벤트 객체는
           이벤트 핸들러의 첫번째 인스로 전달된다. (보이진 않지만 생성되고 있다) */
        
        function showCoords(e) { // Coords → 좌표라는 뜻
            console.log(e);
            $message.textContent
                = `x 좌표 : ${e.clientX}, y좌표 : ${e.clientY}`;
        }

        document.onclick = showCoords; // 전체 페이지에 입히겠다는 뜻
        // 클릭 할 때마다 f12 PointerEvent 문구 생성
    </script>
    <pre>
        위에서 한 것은 property 방식으로 이벤트 등록,
        어트리뷰트 방식으로 이벤트 등록 시 유의점.
        어트리뷰트 방식으로 이벤트 등록 했다면 전달인자는 반드시
        event 라는 이름으로 작성해야 한다.
    </pre>
    <div class="area" onClick="showDivCoords(event)">
        이 영역 내부를 클릭하시면 좌표 알려드립니다.
    </div>
    <script>
    const $area = document.querySelector('.area');
    function showDivCoords(e){
        console.log(e)
        $area.textContent
            = `x : ${e.clientX}, y : ${e.clientY}`
    } // 에러 발생하다가, showDivCoords(event) event를 삽입하니 동작.
    </script>
</body>
</html>
