<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> <!-- 24-10-28 (월) 2교시 프로퍼티 방식으로 이벤트 등록 -->
        <!--돔 요소 취득 후 값 입혀주기. -->
    <h1>02. 이벤트 핸들러 프로퍼티 방식</h1>
    <pre>
    DOM 요소는 취득 후에 출력하면, 수많은 프로퍼티들이 존재했음.
    그 중 이벤트 관련 프로퍼티는 on 접두사 + 이벤트 타입 형식으로
    되어 있으며, 함수를 삽입해 주면 된다.

    어트리뷰트 방식과 비교했을 때, HTML 언어와 JavaScript 언어가 분리 되었음.
    따라서 자바스크립트 언어는 따로 js 파일에 저장해두고,
    필요시 head 영역에 읽어 드리면 html 파일은 html 요소만 있는 파일로
    만들 수 있음
    </pre>
    <button id="btn">클릭</button> <!-- 이전 시간에서는 on 속성에 추가 했었음 -->
    <script>
        const $btn = document.getElementById('btn');
        console.log($btn);

        // btn이 가지고 있는 onclick이라는 프로퍼티 키에 함수를 삽입하겠다.
        $btn.onclick = function(){
            alert('DOM 프로퍼티 방식으로 이벤트 등록 성공!!!')
        } // 클릭 시, alert 출력

        // 이 방식의 단점
        // 2개 이상의 이벤트 등록 시, 이전 이벤트 덮어 씌여짐.
        // → 하나의 이벤트 밖에 연결 할 수 없음.
        $btn.onclick = function(){
            alert('2번째 이벤트 등록'); // 처음 작성한 문구말고 이거 출력
        }

    </script>
</body>
</html>
