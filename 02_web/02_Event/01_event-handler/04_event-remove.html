<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> <!-- 24-10-28 (월) 3교시 삭제해보기 -->
    <h1>04. 등록된 이벤트 제거</h1>
    <pre>
    removeEventListener 메서드를 통해 add한 이벤트를 제거할 수 있음.
    </pre>
    <button id="btn">클릭!</button>
    <script>
        const $btn = document.getElementById('btn');

        const handleClick = () => alert('클릭하셨네요.') // 외부 함수 등록
        $btn.addEventListener('click', handleClick); // 클릭시 문구 출력
        $btn.removeEventListener('click', handleClick); // 클릭시 이벤트 사라짐.

        /* 참조가 불가능한 함수를 정의하면 삭제가 불가능
           예를들어 변수에 할당한 함수가 아닌, 무늬만 함수인 경우 */
        $btn.addEventListener('mouseover', () => alert('하위~~'));
        // 외부가 아닌 내부에 함수 작성
        $btn.removeEventListener('mouseover', () => alert('하위~~'));
        // →  삭제 불가능
    </script>

    <pre>
        이벤트를 프로퍼티 방식으로 등록한 이벤트 핸들러 제거 방법
    </pre>
    <button id="btn2">클릭2!</button>
    <script>
        const $btn2 = document.getElementById('btn2');
        const handleDb1 = () => alert('더블 클릭'); // 일단 외부에 함수 정의

        $btn2.ondblclick = handleDb1; // 위에 만들어 놓은 외부 함수를 할당.
        // 버튼 더블 클릭 시, 출력

        // 더블 클릭 이벤트 삭제하기
        $btn2.removeEventListener('dblclick' , handleDb1); // 삭제 안 됨.
    // → 프로퍼티 방식으로 등록했기 때문에 Listener 방식으로는 삭제가 되지 않음
    // 제거 필요한 프로퍼티에 null 값 할당하면 기존 이벤트 삭제
        $btn2.ondblclick = null;
    </script>
</body>
</html>
