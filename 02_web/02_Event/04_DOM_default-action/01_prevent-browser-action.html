<body> <!-- 24-10-28 (월) 5교시 예방 , 방지 -->
    <h1>01. 브라우저 기본 동작 중단</h1>
    <pre>
        이벤트 객체의 preventDefault 메서드는 DOM요소의
        기본 동작을 중단시킬 수 있다.
        <예시>
        - a태그에 href="dada" 지정된 링크로 이동하거나,
        checkbox, radio 버튼 등 클릭하면 체크하거나 체크를
        체크를 해제하는 행위를 기본 동작이라고 한다.
    </pre>
    <a href="https://www.naver.com">네이버</a>
    <input type="checkbox">클릭
    <script>
        document.querySelector('a') // a라는 태그 요소 가져오기
                .addEventListener('click', e => {
                e.preventDefault(); // 이거 해 놓으면 네이버 클릭 시 동작 안 됨.
                })
        
        document.querySelector('input[type=checkbox]')
                .addEventListener('click', e => {
                e.preventDefault(); // check 박스 동작 막아버림.
                })
    </script>
</body>
</html>
