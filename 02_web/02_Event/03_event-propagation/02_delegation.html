<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .highligth{
            font-weight:bolder; /* 글씨 두껍게 */
            text-decoration: underline /* 밑줄 추가 */
        }
    </style>
</head>
<body> <!-- 24-10-28 (월) 5교시 event delegation(위임) -->
    <h1>02. 이벤트 위임</h1>
    <pre>
        여러 요소를 이벤트를 통해 다뤄야 할 때, 각 요소마다 이벤트
        핸들러를 만들어 주는 것이 아닌, 공통의 조상에 이벤트를
        단 하나 할당하여 여러 요소를 한 번에 다루는 이벤트 위임이 가능하다.

        공통 조상에 할당한 핸들러에서 e.target을 사용하게 되면,
        실제로 이벤트가 어디에서 일어나고 있는지 알 수 있으며
        이를 이용하여 이벤트를 핸들링 할 수 있다.
    </pre>
    <ul id="bao">
        <li>푸바오</li>
        <li>아이바오</li>
        <li>러바오</li>
    </ul>
    <script>
        /* 구현하고자 하는 것 : 각 li 태그를 클릭했을 시 css가 적용되게
        할 것이고, 만약 적용이 되어 있다면 제거 할 예정 */
        const $bao = document.getElementById('bao');

        /* ul이 클릭 되었을 때 뿐 아니라 li를 클릭 했을때도
         버블링으로 인해 ul 태그로 이벤트가 전달되어 핸들러가 동작한다. */
        $bao.addEventListener('click', e => {
            if(e.target.matches('li')){ 
            // e가 실제 동작되고 있는 target이 li라면
                highligth(e.target)
            }
        });
        function highligth(li){
            li.classList.toggle('highligth')
            // → classList라는 프로퍼티에 toggle이라는 메서드를 사용하겠다
        }
        /* 다른 건 몰라도 e.target은 정말 중요하니 외울 것

        ☆★☆★ e.target : 실제 이벤트가 일어나고 있는 주체 ☆★☆★ */
    </script>
</body>
</html>
