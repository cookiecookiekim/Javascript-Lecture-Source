<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> <!-- 24-10-25 (금) 2교시 부모 노드 -->
    <h1>02. 부모 노드 탐색</h1>
    <pre>
        부모 노드를 탐색하기 위해서는 parentNode 프로퍼티를 사용할 수 있다.
    </pre>
    <ul id="lists">
        <li class="coffee">커피</li>
        <li class="coke">콜라</li>
        <li class="milk">우유</li>
    </ul>
    <script>
        const $coke = document.querySelector('.coke'); // 속성 하나 취득하겠다.
        console.log($coke); // 출력 확인
        // 부모 노드 접근
        console.log($coke.parentNode); // coke의 부모인 ul 태그 선택
    </script>
</body>
</html>
