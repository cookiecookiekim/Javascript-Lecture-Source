<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .area{
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>
<body> <!-- 24-10-24 (목) 5교시 -->
    <h1>04. CSS 선택자를 이용한 요소 노드 취득</h1>
    <pre>
        querySelector()
        인자로 전달한 CSS선택자를 만족하는 하나의 요소를 반환
    </pre>
    <!-- div.area*2>p{test$} --> 
    <div class="area">
        <p>test1</p>
    </div>
    <div class="area">
        <p>test2</p>
    </div>
    <script>
        // css 선택자를 이용하여 돔 요소 취득
        const $area = document.querySelector(`.area`); // dom 요소 저장할 변수 설정
        // querySelector는 한 개의 요소만 반환
        // querySelectorAll은 전체 반환
        console.log($area);      
    </script>
    <hr>
    <pre>
        querySelectorAll()
        인자로 전달한 CSS 선택자를 만족시키는 모든 DOM 요소 반환
    </pre>
    <!-- ul#lists>li.red*3{빨간색~파란색~} -->
    <ul id="lists">
        <li class="red">빨간색~파란색~</li>
        <li class="red">빨간색~파란색~</li>
        <li class="red">빨간색~파란색~</li>
    </ul>
    <script>
        const $redList = document.querySelectorAll(`ul > li`); // ul 자손 전부
        //querySelectorAll → NodeList 반환
        console.log($redList);
        // NodeList 객체는 forEach 메서드를 프로퍼티로 가지고 있기
        // 때문에 스프레드 문법을 모르더라도 바로 사용 가능하다
        $redList.forEach(red => red.style.color = `gray`);
    </script>
</body>
</html>
