<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- id인 경우, idList로 하는 게 아님, 보통 스타일은 classList로 먹인다.
            id는 보통 식별자로서 사용(classList는 f12에 프로퍼티로써 존재) -->
    <style> 
        .area{
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
        .circle{
            border-radius: 50%; 
        }
        .lightgray {
            background: lightgray;
        }
        .yellow {
            background: yellow;
        }
    </style>
</head> <!-- border-radius : 깎이 -->
<body> <!-- 24-10-28 (월) 2교시  -->
    <h1>02. className과 classList</h1>
    <pre>
        우리가 작성하는 class 속성은 DOM 프로퍼티에서는
        className과 classList 형식으로 지정되어 있다.
    </pre>
    <div class="area"></div>
    <!-- 돔 요소 취득 후, 찍어보면 class가 아니라 className으로 찍혀있다. -->
    <script>
        const $area = document.querySelector('.area');
        console.log($area); // 까보면 classList와 className에 저장돼있는 것 확인

        // 클래스명을 덮어쓰게되면 .area가 제거됨.
        // $area.className = 'circle'; // 위에 작성해 놓은 .area 를 circle로 덧입히기.

         // .area의 border는 그대로 유지하고 싶을 때
        console.log($area.classList); // → 클래스명을 덮어쓰는 것이 아닌 추가하기
        $area.classList.add('circle'); // border 유지한 채, 원 생성
        $area.classList.add('lightgray'); // lightgray 추가하여 색 변경

        // 꺼내오기 : item(index) 인수로 전달한 인덱스에 해당하는 클래스 반환
        console.log($area.classList.item(0)); // 인덱스 번호(0)로 접근

        // 바꿔치기 replace(old,new)
        $area.classList.replace('lightgray', 'yellow'); // 회색이 노랑으로 변경

        // toggle(className) : 일치하는 값 있으면 제거
        // → 전달한 문자열이 존재하면 삭제하고, 존재하지 않으면 추가한다.
        $area.classList.toggle('yellow'); // 노란색 삭제
        $area.classList.toggle('yellow'); // 다시 노랑 생성

    </script>
</body>
</html>
