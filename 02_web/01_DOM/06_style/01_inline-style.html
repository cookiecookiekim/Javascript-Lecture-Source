<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> <!-- 24-10-28 (월) 1교시  -->
    <h1>01. inline-style</h1>
    <pre>
        style 프로퍼티는 setter getter가 모두 전재하는 접근자.
        프로퍼티로서 요소 노드의 인라인 스타일을 취득하거나,
        추가 또는 변경하는 것에 사용될 수 있다.
    </pre>
    <div style="color: white;">AREA</div> <!-- 일부러 하양으로 AREA 숨김 -->
    <script> // 돔요소 취득 시, 태그로 선택은 querySelector
        const $area = document.querySelector('div')
        console.log($area); // 까보기 (익숙한 width와 height 접근)
        // 인라인 스타일 추가
        // 단위 지정이 필요한 프로퍼티 값은 단위를 지정해야 한다.
        $area.style.height = '100px';
        $area.style.width = '100px';
            /* 프로퍼티 키는 카멜케이스로 적용이 되어있기 때문에
           항상 프로퍼티 key 값을 까서 확인 후 적용하기 */
        $area.style.backgroundColor = 'black';
    </script>
</body>
</html>
