<body> <!-- 24-10-29 (화) 5교시 navigator (안 중요)-->
    <h1>02. navigator</h1>
    <pre>
        navigator 객체에는 브라우저와 운영체제 정보가 담겨있다.
    </pre>
    <script>
        // for in : 순회하며 prop 변수에 key값 담아준다
        for(prop in navigator){
            console.log(`${prop} : ${navigator[prop]}`);
        } // 굳이 쓸 필요 없음.
    </script>
</body>
