<body> <!-- 24-10-29 (화) 5교시 history (뒤로 가기 버튼 옮기기)-->
    <h1>03. history</h1>
    <pre>
        history 객체는 말그대로 과거의 기록 등을 가지고 있다.
        브라우저의 세션 기록, 즉 현재 페이지를 불러온 탭 정보 혹은
        방문 기록을 조작할 수 있는 방법을 제공한다.
    </pre>
        <button id="btn1">뒤로가기</button>
        <button id="btn2">앞으로가기</button>
        <input type="number" name="page">
        <button id="btn3">입력한 만큼 이동하기</button>
        <button id="btn4">daum.net</button>
    <script>
        for(prop in history){
            console.log(`${prop} : ${history[prop]}`);
        }
        document.getElementById('btn1').onlick = () => history.back();
        document.getElementById('btn2').onlick = () => history.forward();
        document.getElementById('btn3').onlick = ()=> {
            let page = document.querySelector('input[name=page]').value
            history.go(page); // length 1 : 오고 간 페이지가 없음.
        }
    </script>
</body>
</html>
